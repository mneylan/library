  <body>
    <div class="container">
      <h1 class="library-header">My Library</h1>
    </div>

    <form class="book-form">
      <label class="book title">
        Title:
        <input class="form-inputs" type="text" name="title" id="tiel">
      </label>
      <label class="book author">
        Author:
        <input class="form-inputs" type="text" name="author" id="author">
      </label>
      <label class="book pages">
        Pages:
        <input class="form-inputs" type="text" name="pages" id="pages">
      </label>
      <div class="book read">
        <span>Read?:</span>

        <span class="form-radio">
          <label>
            Yes
          <input type="radio" name="read" id="yes">
          </label>
        </span>
        <span class="form-radio">
          <label>
          No
          <input type="radio" name="read" id="no">
          </label>
        </span>
      </div>
      <input type="submit" value="Add Book" class="btn add">
    </form>
